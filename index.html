<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch DA ring</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow-y: hidden;
            color: green;
            background-color: black;
            font-family: Roboto, sans-serif;
        }
        .hidden {
          opacity: 0;
          transition: opacity 3s ease-in-out;
        }
        .splash {
          position: absolute;
          top: 0;
          left: 0;
          z-index: 1;

          height: 100%;
          width: 100%;

          display: flex;
          flex-flow: row nowrap;
          justify-content: center;

          background-color: hotpink;
        }
        .splash > button {
          align-self: flex-end;
          margin-bottom: 16px;
        }
        .stats {
          display: flex;
          flex-flow: row nowrap;
          justify-content: space-between;
        }
        .stats > div {
          display: flex;
          flex-flow: column nowrap;
          align-items: center;
        }
        canvas {
            background-color: black;
            width: 100%;
            height: 100%;
        }
        @keyframes slideup {
          0% {
              top:0px;
          }
          75% {
              top:0px;
          }
          100% {
              top:-20px;
          }
      }
    </style>
    <!--<script defer src="canvas.js"></script>-->
    <script>
      String.prototype.lpad = function(padString, length) {
          var str = this;
          while (str.length < length)
              str = padString + str;
          return str;
      }
      window.onload = () => {
        const canvas = document.getElementById('canvas');
        const score = document.getElementById('score');
        const lives = document.getElementById('lives');
        const splash = document.getElementById('splash');
        const dismissSplash = document.getElementById('dismiss-splash');

        function runGame(cvs, f) {
          f(3, 100);
        }

        dismissSplash.onclick = (e) => {
          splash.classList.add('hidden');
        }

        runGame(canvas, (l, s) => {
          lives.textContent = l.toString();
          score.textContent = s.toString().lpad('0', 4);
        });
      }
    </script>
</head>
<body>
  <div id="splash" class="splash">
    <button id="dismiss-splash">Play!</button>
  </div>
  <div id="games">
    <div class="stats">
      <div class="lives">
        <span class="label">Lives</span>
        <span id="lives"></span>
      </div>
      <div class="score">
        <span class="label">Score</span>
        <span id="score">0</span>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
</body>
</html>
